<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<!--Navigation-->
<nav th:replace="base :: navlinks"></nav>
<!--Content-->
<div class="container">
    <div class="row">

        <div class="col">
            <h3 style="text-align: left;font-size: 18px;
            color: blue;" th:text="${message.title}"></h3>
        </div>
        <div class="col">
            <p th:text="${message.content}"></p>
        </div>
        <div class="col">
            <img th:alt="Image" th:src="${message.image}" width="50px" height="50px"/>
        </div>
        <div class="col">
            <p>Post Date: <span th:text="${message.postedDate}"></span><br/>
            Post By: <span th:text="${message.postedBy}"></span></p>
        </div>
        <div class="col">
            <a th:href="@{/update/{id}(id=${message.id})}">Edit</a>
            <a th:href="@{/delete/{id}(id=${message.id})}">Delete Message</a>
    </div>
    </div>
</div>

<!--Footer-->
<footer th:replace="base :: footer"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
