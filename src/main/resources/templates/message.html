<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<!--Navigation-->
<nav th:replace="base :: navlinks"></nav>
<!--Content-->
<div class="container-fluid">
    <h2>Add Message</h2>
    <div class="jumbotron">
        <form action="#" th:action="@{/process}" th:object="${message}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}"/>
            <!--Title-->
            <div class="form-group" id="title">
                <h4>Title</h4>
                <input type="text" th:field="*{title}"/>
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            </div><br/>
            <!--Content-->
            <div class="form-group" id="content">
                <label for="contentArea">Message</label>
                <textarea th:field="*{content}" class="form-control" id="contentArea"></textarea>
                <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
            </div><br/>
            <!--post date-->
            <div id="postedDate">
                <h4>Date</h4>
                <input type="text" th:field="*{postedDate}"/>
                <span th:if="${#fields.hasErrors('postedDate')}" th:error="*{postedDate}"></span>
            </div><br/>
            <!--post by-->
            <div id="postBy">
                <h4>Name</h4>
                <input type="text" th:field="*{postedBy}"/>
                <span th:if="${#fields.hasErrors('postedBy')}" th:error="*{postedBy}"></span>
            </div><br/>
            <div>
                <input type="file" name="file"/>
            </div>
            <br/>
            <input class="btn btn-primary btn-md" type="submit" value="Submit"/>
        </form>
    </div>
</div>
<!--Footer-->
<footer th:replace="base :: footer"></footer>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
