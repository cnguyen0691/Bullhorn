<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<!--Navigation-->
<nav th:replace="base :: navlinks"></nav>
<!--Content-->
<div class="container">
    <div>
        <h2 >All Messages</h2>
    </div>
    <table class="table">

        <thead class="thead-light">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Message</th>
                <th scope="col">PostedDate</th>
                <th scope="col">PostedBy</th>
                <th scope="col">Image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="message: ${messages}"  th:object="${message}">
               <td th:text="*{title}"></td>
               <td ><a th:href="@{/detail/{id}(id=*{id})}">[[*{content}]]</a></td>
                <td><label th:field="*{postedDate}" th:text="*{postedDate}"></label></td>
                <td th:text="*{postedBy}"></td>
                <td ><img class="icon" th:src="*{image}" alt="Picture" width="50px" height="50px"/></td>
                <td>
                    <div >
                        <a th:href="@{/update/{id}(id=${message.id})}" class="btn btn-outline-secondary">Update</a>
                        <a th:href="@{/detail/{id}(id=${message.id})}" class="btn btn-outline-secondary">Details</a>
                        <a th:href="@{/delete/{id}(id=${message.id})}" class="btn btn-outline-danger">Delete</a>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    <div>
        <a href="/add" class="btn btn-outline-primary btn-sm"> Add A Message</a>
    </div>
</div>
<!--Footer-->
<footer th:replace="base :: footer"></footer>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</html>
